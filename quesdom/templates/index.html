{%extends "layout.html"%} {%block content%}
<div class="content-section container row">
  <div class="col-lg-6 col-12">
    <img
      src="./static/main-image-transbg.svg"
      width="100%"
      height="100%"
      alt="main-image"
    />
  </div>
  <div class="main-text col-12 col-lg-6 p-md-5 p-2 d-flex align-items-center">
      <div class="inner-div">
        <div class="text-portion">
          <p class="fs-2 w-100">
            Quesdom is a website where you can play or create quizzes for others to test
            your knowledge around various topics
            
          </p>
        </div>
        {%if not current_user.is_authenticated %}
        <div class="btn-part text-center text-sm-end">
          <a style="border: 1px solid var(--main-color); background-color: var(--main-color);  transition: 0.2s;" class="login-btn-inner py-2 px-4 my-3 btn text-dark fs-5 rounded-1" href="{{url_for('registertype')}}">Join Now</a>
        </div>
        {%endif%}
      </div>
  </div>
</div>
